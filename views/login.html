<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- cdn icon bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <!-- my style -->
    <link rel="stylesheet" href="public/css/style.css" />
    <title>Home Page</title>
  </head>
  <body class="bg-secondary-subtle">
    <!-- navbar start-->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container">
        <a href="/" class="navbar-brand">
          <img
            src="public/assets/images/logo_dumbways.png"
            alt="dumbways.id"
            class="img"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarToggle"
          aria-controls="navbarToggle"
          aria-expanded="false"
          aria-label="Toggle Navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse fs-5" id="navbarToggle">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item mx-3">
              <a href="/" class="nav-link">Home</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li>
              <a href="/form-register" class="nav-link">Register</a>
            </li>
            <li>
              <a href="/form-login" class="mx-4 nav-link active fw-bold"
                >Login</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- navbar end-->

    <!-- flash message start -->
    {{if .FlashMessage}} {{if .FlashStatus}}
    <div class="alert alert-success alert-dismissable fade show" role="alert">
      <strong>{{.FlashMessage}}</strong>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    {{else}}
    <div class="alert alert-danger alert-dismissable fade show" role="alert">
      <strong>{{.FlashMessage}}</strong>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    {{end}} {{end}}
    <!-- flash message end -->

    <!-- section form login start -->
    <section class="container-fluid">
      <div class="container">
        <div class="row d-flex justify-content-center align-items-center p-5">
          <div class="col-lg-6">
            <h2 class="fw-bold my-4 text-center">LOGIN TO YOUR ACCOUNT</h2>
            <form action="/login" method="POST">
              <div class="mb-3">
                <label for="email" class="form-label fw-bold">Email</label>
                <input
                  type="text"
                  class="form-control p-3"
                  name="inputEmail"
                  id="email"
                  placeholder="Your Email ..."
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label fw-bold"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control p-3"
                  name="inputPassword"
                  id="password"
                  placeholder="password ..."
                  required
                />
              </div>
              <div class="mb-3 d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-dark rounded-pill px-5 fs-5">
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- section form login end -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- my script -->
    <script src="/public/js/script.js"></script>
  </body>
</html>

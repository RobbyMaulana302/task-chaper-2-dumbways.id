<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- my style -->
    <link rel="stylesheet" href="public/css/style.css" />
    <title>Home Page</title>
  </head>
  <body>
    <!-- navbar start-->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container">
        <a href="/" class="navbar-brand">
          <img
            src="public/assets/images/logo_dumbways.png"
            alt="dumbways.id"
            class="img"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarToggle"
          aria-controls="navbarToggle"
          aria-expanded="false"
          aria-label="Toggle Navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse fs-5" id="navbarToggle">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item mx-3">
              <a href="/" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="add-project" class="nav-link">Add Project</a>
            </li>
            <li class="nav-item">
              <a href="testimonials" class="nav-link">Testimonials</a>
            </li>
          </ul>
          <a href="contact" class="btn btn-dark">Contact Me</a>
        </div>
      </div>
    </nav>
    <!-- navbar end-->

    <!-- section contact start -->
    <section class="container-fluid color-primary">
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-md-7">
            <!-- form start -->
            <form action="">
              <h1 class="text-center fw-bold my-5">GET IN TOUCH</h1>
              <div class="mb-3">
                <label for="input-name" class="form-label fw-bold fs-5"
                  >Name</label
                >
                <input type="text" class="form-control p-3" id="input-name" />
              </div>
              <div class="mb-3">
                <label for="input-email" class="form-label fw-bold fs-5"
                  >Email</label
                >
                <input type="email" class="form-control p-3" id="input-email" />
              </div>
              <div class="mb-3">
                <label for="input-phone-number" class="form-label fw-bold fs-5"
                  >Phone Number</label
                >
                <input
                  type="number"
                  class="form-control p-3"
                  id="input-phone-number"
                />
              </div>
              <div class="mb-3">
                <label for="input-subject" class="form-label fw-bold fs-5"
                  >Subject</label
                >
                <select
                  name="subjet"
                  id="input-subject"
                  class="form-select p-3"
                >
                  <option value="" selected>-- Select Menu --</option>
                  <option value="frontend-developer">Frontend Developer</option>
                  <option value="backend-developer">Backend Developer</option>
                  <option value="fullstack-developer">
                    Fullstack Developer
                  </option>
                </select>
              </div>
              <div class="mb-3">
                <label for="input-message" class="form-label fw-bold fs-5"
                  >Your Message</label
                >
                <textarea
                  id="input-message"
                  class="form-control p-3"
                ></textarea>
              </div>
              <div class="mb-3 d-flex justify-content-end">
                <button
                  class="btn btn-dark rounded-pill px-4 me-3"
                  type="submit"
                  onclick="submitData(event)"
                >
                  Submit
                </button>
              </div>
            </form>
            <!-- form end -->
          </div>
        </div>
      </div>
    </section>
    <!-- section contact end -->

    <!-- script bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- my script -->
    <script src="public/js/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- my style -->
    <link rel="stylesheet" href="public/css/style.css" />
    <title>Home Page</title>
  </head>
  <body>
    <!-- navbar start-->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container">
        <a href="/" class="navbar-brand">
          <img
            src="public/assets/images/logo_dumbways.png"
            alt="dumbways.id"
            class="img"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarToggle"
          aria-controls="navbarToggle"
          aria-expanded="false"
          aria-label="Toggle Navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse fs-5" id="navbarToggle">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item mx-3">
              <a href="/" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="add-project" class="nav-link active">Add Project</a>
            </li>
            <li class="nav-item">
              <a href="testimonials" class="nav-link">Testimonials</a>
            </li>
          </ul>
          <a href="contact" class="btn btn-dark">Contact Me</a>
        </div>
      </div>
    </nav>
    <!-- navbar end-->

    <!-- section form start -->
    <section class="container-fluid color-primary">
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-md-7 my-5">
            <!-- form start -->
            <form
              action="/add-project"
              method="POST"
              class="fs-5 addmyproject-form"
            >
              <h1 class="text-center fw-bold mb-4">ADD MY PROJECT</h1>
              <div class="mb-4">
                <label for="input-project-name" class="form-label"
                  >Project Name</label
                >
                <input
                  type="text"
                  class="form-control bg-light shadow rounded p-3"
                  id="input-project-name"
                  name="input-project-name"
                />
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-4">
                    <label for="input-start-date" class="form-label"
                      >Start Date</label
                    >
                    <input
                      type="date"
                      class="form-control bg-light shadow rounded p-3"
                      id="input-start-date"
                      name="input-start-date"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-4">
                    <label for="input-end-date" class="form-label"
                      >End Date</label
                    >
                    <input
                      type="date"
                      class="form-control p-3"
                      id="input-end-date"
                      name="input-end-date"
                    />
                  </div>
                </div>
              </div>
              <div class="mb-4">
                <label for="input-description" class="form-label"
                  >Description</label
                >
                <textarea
                  id="input-description"
                  class="form-control p-3"
                  name="input-description"
                ></textarea>
              </div>
              <label for="" class="form-label">Technology</label>
              <div class="row mb-4 fs-6">
                <div class="col-md-6">
                  <div class="mb-3">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-check form-check-inline">
                          <input
                            type="checkbox"
                            class="form-check-input"
                            name="checkbox-technology"
                            value="nodejs"
                            id="checkbox-nodejs"
                          />
                          <label for="checkbox-nodejs" class="form-check-label"
                            >Node Js</label
                          >
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-check form-check-inline">
                          <input
                            type="checkbox"
                            class="form-check-input"
                            name="checkbox-technology"
                            value="nextjs"
                            id="checkbox-nextjs"
                          />
                          <label for="checkbox-nextjs" class="form-check-label"
                            >Next Js</label
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-check form-check-inline">
                        <input
                          type="checkbox"
                          class="form-check-input"
                          name="checkbox-technology"
                          value="reactjs"
                          id="checkbox-reactjs"
                        />
                        <label for="checkbox-reactjs" class="form-check-label">
                          React Js
                        </label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-check form-check-inline">
                        <input
                          type="checkbox"
                          class="form-check-input"
                          name="checkbox-technology"
                          value="typescript"
                          id="checkbox-typescript"
                        />
                        <label
                          for="checkbox-typescript"
                          class="form-check-label"
                          >Typescript</label
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="mb-4">
                <label for="input-image" class="form-label">Upload Image</label>
                <input
                  type="file"
                  class="form-control"
                  id="input-image"
                  name="input-image"
                />
              </div>
              <div class="mb-3 d-flex justify-content-end">
                <button
                  type="submit"
                  class="btn btn-dark rounded-pill px-4 me-2"
                >
                  Submit
                </button>
              </div>
            </form>
            <!-- form end -->
          </div>
        </div>
      </div>
    </section>
    <!-- section form end -->

    <!-- script bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- my script -->
    <script src="public/js/script.js"></script>
  </body>
</html>
